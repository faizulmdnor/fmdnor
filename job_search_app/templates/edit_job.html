<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Log</title>
</head>
<body>
    <h1>Edit Job Log</h1>
    <form method="POST" action="{{ url_for('edit_job', index=index) }}">
        <label>Company:</label>
        <input type="text" name="company" value="{{ job['Company'] }}" required><br><br>

        <label>Position:</label>
        <input type="text" name="position" value="{{ job['Position Applied'] }}" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" value="{{ job['Location'] }}" required><br><br>

        <label>Date Applied:</label>
        <input type="text" name="date_applied" value="{{ job['Applied Date'] }}" required><br><br>

        <label>Status:</label>
        <input type="text" name="status" value="{{ job['Status'] }}" required><br><br>

        <label>Application Method:</label>
        <input type="text" name="application_method" value="{{ job['Application'] }}" required><br><br>

        <label>Information:</label>
        <input type="text" name="info" value="{{ job['Information'] }}"><br><br>

        <input type="submit" value="Update">
    </form>
    <br>
    <button onclick="window.location.href='{{ url_for('view_jobs') }}'">Back to View Jobs</button>
</body>
</html>
