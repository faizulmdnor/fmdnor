<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Job Logs</title>
</head>
<body>
    <h1>Job Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Company</th>
                <th>Position</th>
                <th>Location</th>
                <th>Status</th>
                <th>Status Date</th>
                <th>Application Method</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job['Date'] }}</td>
                <td>{{ job['Company'] }}</td>
                <td>{{ job['Position Applied'] }}</td>
                <td>{{ job['Location'] }}</td>
                <td>{{ job['Status'] }}</td>
                <td>{{ job['Status Date'] }}</td>
                <td>{{ job['Application'] }}</td>
                <td><a href="{{ url_for('edit_job', index=loop.index0) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button onclick="window.location.href='{{ url_for('menu') }}'">Back to Menu</button>
</body>
</html>
